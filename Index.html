<!DOCTYPE html>
<html>
  <title>
    Kindly fill the form
  </title>
</html>

<body>
  <div>
    <h1>Fill This Form</h1>
    <form action="" id="surveyform">
      <div id="inputs">
        <label for="name">Name:</label>
        <input type="name" id="name" required placeholder="Full Name">
        <br>
        <label for="email">Email:</label>
        <input type="email" name="" id="email" required placeholder="example@gmail.com">
        <br>
        <label for="age">Age:</label>
        <input type="number" name="" id="age" placeholder="18">
      </div>
      <br>
      <div>
        <label for="">Which option best describes your current role?</label>
        <select name="" id="">
          <option value="Student">Student</option>
          <option value="Develper">Develper</option>
          <option value="None">None</option>
        </select>
      </div>
      <br>
      <div>
        <label for="">Would you recommend this site to a friend?</label>
        <label><input type="radio" name="opt" id="" value="1">Definitely</label>
        <label><input type="radio" name="opt" id="" value="1">Maybe</label>
        <label><input type="radio" name="opt" id="" value="1">Not sure</label>
      </div>
      <br>
      <div>
        <label for="">What do you like most in this website</label>
        <select name="" id="">
          <option value="1"></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
        </select>
      </div>
    </form>
  </div>
</body>
